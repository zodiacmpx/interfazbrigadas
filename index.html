<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Brigadas Eléctricas en Chile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* General styles */
        body {
            overflow: hidden;
        }

        #map {
            height: 100vh;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            padding: 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
            background-color: #f8f9fa;
        }

        .sidebar .sidebar-sticky {
            position: relative;
            top: 0;
            height: 100vh;
            padding-top: 20px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar-heading {
            padding: 0.75rem 1rem;
            font-size: 1.2rem;
            text-align: center;
        }

        #brigade-list .list-group-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #brigade-list .brigade-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        #brigade-list .brigade-status {
            font-size: 0.9rem;
            color: #555;
        }

        #map {
            margin-left: 250px; /* Width of the sidebar */
        }

        #details-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 350px;
            display: none;
            z-index: 1001;
            transition: all 0.3s ease-in-out;
        }

        #details-panel.active {
            display: block;
        }

        .kpi-value {
            font-weight: bold;
        }

        .kpi-low {
            color: red;
        }

        .kpi-medium {
            color: orange;
        }

        .kpi-high {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="sidebar">
                <div class="sidebar-sticky">
                    <h5 class="sidebar-heading">Brigadas Disponibles</h5>
                    <input type="text" id="search-input" class="form-control mb-3" placeholder="Buscar brigada...">
                    <ul id="brigade-list" class="list-group"></ul>
                </div>
            </nav>
            <!-- Main Content -->
            <main role="main" id="main-content">
                <div id="map"></div>
                <!-- Panel de detalles -->
                <div id="details-panel" class="card">
                    <div class="card-header">
                        <h5 id="brigade-name">Nombre de la Brigada</h5>
                        <button id="close-details" class="btn btn-sm btn-danger float-right">X</button>
                    </div>
                    <div class="card-body">
                        <p><strong>Estado:</strong> <span id="brigade-status"></span></p>
                        <p><strong>Velocidad de traslado:</strong> <span id="brigade-speed"></span></p>
                        <p><strong>KPI:</strong> <span id="brigade-kpi" class="kpi-value"></span></p>
                        <p><strong>OA Activada:</strong> <span id="brigade-oa"></span></p>
                        <p><strong>Dentro de plazo según densidad:</strong> <span id="brigade-plazo"></span></p>
                        <p><strong>Alertas/Notificaciones:</strong> <span id="brigade-alertas"></span></p>
                        <button class="btn btn-danger btn-sm mt-2" id="remove-brigade">Eliminar del Mapa</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Datos de brigadas
        const brigades = [
            // Aquí se mantiene la estructura original de las brigadas
            {
                id: 1,
                name: "Brigada Valdivia 1",
                coords: [-39.8196, -73.2452],
                speed: 55,
                kpi: 92,
                estado: "En traslado",
                oaActivada: "Sí",
                plazo: "Dentro de plazo",
                alertas: "Sin alertas",
                path: [[-39.8196, -73.2452], [-39.8296, -73.2552]]
            },
            // Agrega más brigadas aquí...
        ];

        const map = L.map('map').setView([-40.5, -73.0], 7);

        // Cargar mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const brigadeMarkers = {};

        function getKpiColor(kpi) {
            if (kpi >= 80) return 'kpi-high';
            if (kpi >= 50) return 'kpi-medium';
            return 'kpi-low';
        }

        function addBrigadeToMap(brigade) {
            const marker = L.marker(brigade.coords).addTo(map);
            marker.bindPopup(`<strong>${brigade.name}</strong>`);

            marker.on('click', () => showDetails(brigade));
            brigadeMarkers[brigade.id] = marker;
        }

        function showDetails(brigade) {
            document.getElementById('brigade-name').textContent = brigade.name;
            document.getElementById('brigade-status').textContent = brigade.estado;
            document.getElementById('brigade-speed').textContent = brigade.speed + ' km/h';
            const kpiElement = document.getElementById('brigade-kpi');
            kpiElement.textContent = brigade.kpi + '%';
            kpiElement.className = 'kpi-value ' + getKpiColor(brigade.kpi);
            document.getElementById('brigade-oa').textContent = brigade.oaActivada;
            document.getElementById('brigade-plazo').textContent = brigade.plazo;
            document.getElementById('brigade-alertas').textContent = brigade.alertas;

            const panel = document.getElementById('details-panel');
            panel.classList.add('active');

            const removeButton = document.getElementById('remove-brigade');
            removeButton.onclick = () => removeBrigade(brigade.id);
        }

        function removeBrigade(id) {
            if (brigadeMarkers[id]) {
                map.removeLayer(brigadeMarkers[id]);
                delete brigadeMarkers[id];
                document.getElementById('details-panel').classList.remove('active');
            }
        }

        document.getElementById('close-details').addEventListener('click', () => {
            document.getElementById('details-panel').classList.remove('active');
        });

        function loadBrigadeList() {
            const listElement = document.getElementById('brigade-list');
            brigades.forEach(brigade => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `
                    <div class="brigade-header">
                        <span>${brigade.name}</span>
                        <button class="btn btn-primary btn-sm">Agregar</button>
                    </div>
                    <span class="brigade-status">Estado: ${brigade.estado}</span>
                `;
                listItem.querySelector('button').onclick = () => addBrigadeToMap(brigade);
                listElement.appendChild(listItem);
            });
        }

        loadBrigadeList();
    </script>
</body>
</html>
